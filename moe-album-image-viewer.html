<dom-module id="moe-album-image-viewer">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-fit);
                @apply(--layout-scroll);
                color: #800000;
                --webkit-user-select: none;
            }

            #layout {
                position: relative;
            }
            #container {

                background-color: #fff;
            }
            #heroImage {
                width: 100%;
                height: auto;
            }
            #closeBtn {
                color: white;
                position: absolute;
                top: 3px; right: 3px;
                --paper-icon-button : {
                    background-color: rgba(0,0,0,0.1);
                    border-radius: 24px;
                }
            }
        </style>

        <!--<carbon-route route="{{route}}" pattern="/:serial" data="{{routeData}}"></carbon-route>-->

        <div id="container" class="layout vertical fit">
            <div>
                <img id="heroImage" src="[[data.thumb]]" alt="">
                <paper-icon-button id="closeBtn" icon="icons:close"  on-tap="closeViewer"></paper-icon-button>
            </div>
            <div>
                <p>[[data.text]]</p>
            </div>
        </div>

    </template>
    <script>


        (function () {
            'use strict';
            Polymer({
                is: 'moe-album-image-viewer',

                behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

                properties: {
                    data: {
                        type: Array,
                        value: function () {
                            return []
                        }
                    },
                    layoutConfig: {
                        type: Object,
                        value: function () {
                            return {}
                        }
                    },
                    animationConfig: {
                        value: function () {
                            return {
                                // the incoming page defines the 'entry' animation
                                'entry': [{
                                    name: 'hero-animation',
                                    id: 'hero',
                                    toPage: this
                                },{
                                    name: 'fade-in-animation',
                                    node: this.$.container
                                }],
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this
                                }
                            }
                        }
                    },
                    sharedElements: {
                        value: function () {
                            return {
                                'hero': this.$.heroImage
                            }
                        }
                    }

                },
                closeViewer: function() {
                    this.fire('close-page');
                },
                _onElementLoad: function () {
                    console.log(' ==== no images ====')
                },
                /**
                 * Live
                 * */
                ready: function () {
                    /* Neon */
                    var ani


                },
                _thumbsCache: []
            });
        })();
    </script>
</dom-module>
