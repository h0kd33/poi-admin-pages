<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-resizable-behavior">

<dom-module id="poi-thumb">

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'poi-thumb',

        behaviors: [ Polymer.IronResizableBehavior ],

        extends: 'img',

        created: function() {

        },

        listeners: {
          'iron-resize': '_onIronResize'
        },
        ready: function() {
          this.onload = this._onImgLoad;
        },
        detached: function(){
//          console.log( 'Detached: ' + this.offsetHeight + ' vs ' + this.style.height );
        },
        _onImgLoad: function() {
          if ( this.name === 'resized' ) { console.log('wow' ); return; }
          this.style.width = this.offsetWidth + 'px';
          this.style.height = this.offsetHeight + 'px';
        },
        _onIronResize: function(e) {
        }

      });
    })();
  </script>
</dom-module>
